cursor: 
  style: 
    blinking: Always

mouse:
  hide_when_typing: true

font:
  size: 12.0
  use_thin_strokes: true

colors: 
  primary: 
    background: '#000000'
    foreground: '#ffffff'
    bright_foreground: '#eaeaea'

## Normal colors
  normal:
    black:   '#000000'
    red:     '#B4432C'
    green:   '#49a32e'
    yellow:  '#99992f'
    blue:    '#4E31D8'
    magenta: '#A321AD'
    cyan:    '#49A3B0'
    white:   '#BFBFBF'
#
# Bright colors
  bright:
    black:   '#666666'
    red:     '#D22D1F'
    green:   '#62D63F'
    yellow:  '#E5E64B'
    blue:    '#0000F5'
    magenta: '#D22DDE'
    cyan:    '#68E2E4'
    white:   '#E6E6E6'
